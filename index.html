<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Random Art Inspiration Generator</title>
  </head>
  <body>
    <header>
      <h1>Anime Drawing Ideas</h1>
    </header>
    <main>
      <section>
        <h2>Randomly pick an anime character to draw!</h2>
        <button class="btn btn--gen">New Character</button>
        <div class="card">
          <img class="img--gen" src="/src/img/mystery.jpeg" alt="Avatar" />
          <div class="container">
            <h4 class="text--name"><b>Mystery Character</b></h4>
            <p class="text--title">Mystery Anime</p>
          </div>
        </div>
        <div class="yt--help hidden">
          <h2>Practice drawing this character with help from YouTube!</h2>
          <a class="a--yt" href="/" target="_blank">
            <button class="btn btn--yt">
              <span class="btn-text">Get Help on YT</span>
            </button>
          </a>
        </div>
      </section>
    </main>
    <script src="/src/js/script.js"></script>
  </body>
</html>
