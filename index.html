<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Random Art Inspiration Generator</title>
  </head>
  <body>
    <header>
      <h1 class="header--title">Anime Drawing Ideas</h1>
    </header>
    <main>
      <section class="section--gen">
        <div class="text-btn--gen">
          <h2 class="gen--text">Randomly pick an anime character to draw!</h2>
          <button class="btn btn--gen">New Character</button>
        </div>
        <div class="card">
          <img class="card--img" src="/src/img/mystery.jpeg" alt="Avatar" />
          <div class="card--container">
            <h4 class="card--charName"><b>Mystery Character</b></h4>
            <p class="card--animeTitle">Mystery Anime</p>
          </div>
        </div>
        <div class="yt--help hidden">
          <h2 class="yt--text">
            Practice drawing this character with help from YouTube!
          </h2>
          <a class="a--yt" href="/" target="_blank">
            <button class="btn btn--yt">Watch Video</button>
          </a>
        </div>
      </section>
    </main>
    <script src="/src/js/script.js"></script>
  </body>
</html>
